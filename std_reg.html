<html>
<head><title>Registration Page></title>
<body>
<form>
<h3>STUDENT REGISTRATION FORM</h3>
Mr<input type="radio" name="Gender">
Mrs<input type="radio" name="Gender">
Ms<input type="radio" name="Gender"><br>
StudentID:<input type="text" name="studentid" placeholder="studentid"><br>
First Name:<input type="text" name="firstname" placeholder="firstname"><br>
Last Name:<input type="text" name="lastname" placeholder="lastname"><br>
Username:<input type="text" name="username" placeholder="username"><br>
Password:<input type="password" name="password" placeholder="password"><br>
Address:<textarea input type="text" rows="5" cols="20"></textarea><br>
City:<input type="text" name="city" placeholder="city"><br>
State:<select>
<option value="0">Telangana</option><br><option value="1">Kerala</option></select><br>
Pincode:<input type="text" name="pincode"><br>
Upload Photo:<input type="file" value="Choose File"><br>
Email:<input type="text" name="email"><br>
Mobile:<input type="text" name="mobile" value="+91"><br>
Languages know<br><input type="checkbox">English<br><input type="checkbox">Telugu<br><input type="checkbox">Hindi<br>
Additional Info:<textarea input type="text" rows=5 cols=50></textarea><br>
<input type="checkbox" value>Accepting the terms & conditions<br>
<input type="submit" value="Submit">
<input type="submit" value="Reset">
</form>
</body>
</html>
